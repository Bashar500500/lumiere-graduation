services:
  # Main Web Service Only - $25/month
  - type: web
    name: lumiere-web
    runtime: docker
    plan: standard
    region: oregon
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: QUEUE_CONNECTION
        value: sync  # Jobs run immediately, no background processing
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: DB_CONNECTION
        value: pgsql
      # External database configuration - ADD THESE IN RENDER DASHBOARD:
      # - key: APP_KEY
      #   value: base64:your-generated-key
