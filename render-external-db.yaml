services:
  # Main Web Service
  - type: web
    name: lumiere-web
    runtime: docker
    plan: standard
    region: oregon
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: QUEUE_CONNECTION
        value: database
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: DB_CONNECTION
        value: pgsql
      # External database configuration - ADD THESE VALUES IN RENDER DASHBOARD:
      # - key: APP_KEY
      #   value: base64:your-generated-key
      # - key: APP_URL
      #   value: https://lumiere-web.onrender.com
      # - key: DB_HOST
      #   value: your-external-db-host.com
      # - key: DB_PORT
      #   value: 5432
      # - key: DB_DATABASE
      #   value: your-database-name
      # - key: DB_USERNAME
      #   value: your-database-user
      # - key: DB_PASSWORD
      #   value: your-database-password

  # Queue Worker Service (optional - remove if not needed initially)
  - type: worker
    name: lumiere-queue-worker
    runtime: docker
    plan: starter
    region: oregon
    dockerfilePath: ./Dockerfile.worker
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: QUEUE_CONNECTION
        value: database
      - key: DB_CONNECTION
        value: pgsql
      # Same external database variables as web service

  # Cron Job for Laravel Scheduler (optional - remove if not needed initially)
  - type: cron
    name: lumiere-scheduler
    runtime: docker
    schedule: "* * * * *"
    dockerfilePath: ./Dockerfile.scheduler
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: pgsql
      # Same external database variables as web service

# No databases section = using external database
